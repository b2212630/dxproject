<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>経路を表示</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<main class="container two-columns">
		<section class="card">
			<h1 class="title">{{ program }} までの経路</h1>
			{% if image_urls and image_urls|length > 0 %}
				<!-- DEBUG: image_urls={{ image_urls }} -->
				<div class="gallery">
					{% for src in image_urls %}
						<figure class="shot">
							<img src="{{ src }}" alt="{{ program }}の経路画像" />
						</figure>
					{% endfor %}
				</div>
			{% else %}
				<div class="image-placeholder">
					<p>ここに「現在地 → {{ program }}」の経路画像を配置してください。</p>
					<p class="small">画像は <code>app/static/images/routes/</code> に置いてください。</p>
					<!-- DEBUG: image_urls={{ image_urls }}, program={{ program }} -->
				</div>
			{% endif %}
			<div class="actions">
				<a class="btn" href="{{ url_for('select') }}">プログラム選択に戻る</a>
				<a class="btn" href="{{ url_for('home') }}">トップへ</a>
			</div>
		</section>
	</main>
</body>
</html>
